<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
    <title>Filter Users</title>
</head>
<body>
    <h1>Filter Users by Age</h1>
    <label for="numUsers">Number of Users:</label>
    <input type="number" id="numUsers" placeholder="Enter number of users">
    <br>
    <label for="ageFilter">Age Filter:</label>
    <input type="number" id="ageFilter" placeholder="Enter age to filter">
    <br>
    <button id="filterButton">Filter Users</button>
    
    <h2>Matching Age Users</h2>
    <div id="matchingUsers"></div>
    
    <h2>Non-Matching Age Users</h2>
    <div id="nonMatchingUsers"></div>

    <script src="main.js"></script>
</body>
</html>
